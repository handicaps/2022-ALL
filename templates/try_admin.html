<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url("/static/back1.jpg");
            background-size: cover;
            font-family: "微软雅黑", sans-serif;
        }

        .login {
            font-size: large;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
        }

        .login h1 {
            color: #555555;
            text-shadow: 0px 10px 10px #E6E6FA;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            width: 100%;
            color: white;
            margin-bottom: 10px;
            background-color: #DCDCDC;
            border: 1px solid black;
            border-radius: 5px;
            letter-spacing: 2px;
        }

        form button {
            font-size: medium;
            width: 100%;
            padding: 10px;
            margin-bottom: 9px;
            background-color: #F5DEB3;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
        }


    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#login-form').submit(function(event) {
                event.preventDefault(); // 阻止表单默认提交行为

                // 获取输入的用户名和密码
                var Aname = $('#Aname').val();
                var Apin = $('#Apin').val();

                // 构造要发送的数据对象
                var data = {
                    Aname: Aname,
                    Apin: Apin
                };

                // 发送 POST 请求到后端
                $.ajax({
                    url: '/try_admin',
                    method: 'POST',
                    data: JSON.stringify(data),
                    contentType: 'application/json',
                    success: function(response) {
                        if (response.success) {
                            alert('登录成功！');
                            sessionStorage.setItem('Aname', Aname);
                            window.location.href = '/admin.html?Aname=' + Aname;
                        } else {
                            alert('管理员名称或密码错误！');
                        }
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="login">
        <h1>适合中科大学生的网购平台</h1>
        <form id="login-form">
            <input type="text" id="Aname" name="Aname" placeholder="管理员名称" required="required">
            <input type="password" id="Apin" name="Apin" placeholder="密码" required="required">
            <div class="flex">
                <button type="submit">管理员登录</button>
            </div>
        </form>
    </div>
</body>
</html>
